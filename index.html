<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win $100 PayPal Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Win a $100 PayPal Gift!</h1>
    <p>Sign up now to claim your reward.</p>

    <!-- Signup Form -->
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="email" id="paypal-email" placeholder="PayPal Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- Success Message -->
    <div class="message" id="success-message">
      ðŸŽ‰ Congratulations! Your $100 gift will be received within 24 hours via PayPal.
    </div>
  </div>

  <script>
    // Handle the form submission
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission
      
      // Hide the form
      document.getElementById('signup-form').style.display = 'none';

      // Show the success message
      document.getElementById('success-message').style.display = 'block';
    });
  </script>
</body>
</html>
