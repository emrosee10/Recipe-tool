<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win $100 PayPal Gift</title>
  <style>
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container Styling */
    .container {
      max-width: 400px;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .highlight {
      color: #ff5733;
      font-weight: bold;
      font-size: 18px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    .message {
      display: none;
      padding: 20px;
      border-radius: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      margin-top: 20px;
    }

    .message strong {
      color: #ff5733;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container" id="signup-section">
    <h1>Win a <span class="highlight">$100</span> PayPal Gift!</h1>
    <p>Sign up now and receive your gift within 24 hours.</p>

    <!-- Signup Form -->
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="email" id="paypal-email" placeholder="PayPal Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Success Message -->
  <div class="container message" id="success-message">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p>Your <strong>$100</strong> gift will be sent to your PayPal email within 24 hours.</p>
  </div>

  <script>
    // Handle the signup form submission
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Hide the signup section
      document.getElementById('signup-section').style.display = 'none';

      // Show the success message
      document.getElementById('success-message').style.display = 'block';
    });
  </script>
</body>
</html>
